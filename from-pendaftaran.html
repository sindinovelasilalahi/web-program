<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#submit").click(function(){
        var nama = $("#nama").val();
        var alamat = $("#alamat").val();
        var tempat_lahir = $("#tempat_lahir").val();
        var tgl_lahir = $("#tgl_lahir").val();
        
        // Display entered data
        $("#display").html("<p>Nama: " + nama + "</p><p>Alamat: " + alamat + "</p><p>Tempat Lahir: " + tempat_lahir + "</p><p>Tanggal Lahir: " + tgl_lahir + "</p>");
    });
    
    $("#clear").click(function(){
        // Clear form data
        $("#nama").val("");
        $("#alamat").val("");
        $("#tempat_lahir").val("");
        $("#tgl_lahir").val("");
        
        // Clear displayed data
        $("#display").html("");
    });
});
</script>
</head>
<body>
<h2>Form</h2>
<form>
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama"><br>
    <label for="alamat">Alamat:</label><br>
    <input type="text" id="alamat" name="alamat"><br>
    <label for="tempat_lahir">Tempat Lahir:</label><br>
    <input type="text" id="tempat_lahir" name="tempat_lahir"><br>
    <label for="tgl_lahir">Tanggal Lahir:</label><br>
    <input type="date" id="tgl_lahir" name="tgl_lahir"><br><br>
    <button type="button" id="submit">Submit</button>
    <button type="button" id="clear">Clear Data</button>
</form>
<div id="display">
    <!-- Displayed data will appear here -->
</div>
</body>
</html>
